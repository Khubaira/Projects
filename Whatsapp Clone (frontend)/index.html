<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!--main container-->

      <nav class="navbar">
        <!--navbar -->

        <img class="Whatsapplogo" src="./whatsApp/whatsappgreen.png" alt="" />

        <div class="nav-items">
          <!--middle section -->

          <div class="features">
            <!--feature section  -->

            <p>Features</p>
            <img src="./whatsApp/angle.svg" alt="" />
          </div>

          <p class="slide">Privacy</p>
          <p class="slide">Help Center</p>
          <p class="slide">Blog</p>
          <p class="slide">For Business</p>
          <p class="slide">Whatsapp Web</p>
          <p class="slide">Download</p>
        </div>

        <button class="btn">
          <p>Download</p>
          <img src="./whatsApp/download.svg" alt="" />
        </button>
      </nav>

      <!--Hero Section-->

      <section class="firstSection">
        <div class="div1">
          <!--main hero section-->

          <div class="left">
            <!--left section of hero section-->

            <div class="leftmsg">
              <h1>Message <br> privately</h1>

              <p>Simple, reliable, private messaging <br>  and calling for free*, available all <br> over the world.</p>
            </div>

            <button class="btn">
              <p>Download</p>
              <img src="./whatsApp/download.svg" alt="" />
            </button>
          </div>

          <div class="right">
            <img src="./whatsApp/gm.png" alt="">
            <img src="./whatsApp/dil.png" alt="">
            <img src="./whatsApp/chaiCup.png" alt="">
            <img src="./whatsApp/voiceMsg.png" alt="">
            <img src="./whatsApp/emotional.png" alt="">
            <img src="./whatsApp/emotionalEmoji.png" alt="">
            <img src="./whatsApp/trip.png" alt="">
          </div>
        </div>

        <p>
          <!--text under hero section-->
          * Data charges may apply. Contact your provider for details.
        </p>
      </section>
    </div>
  </body>
</html>
